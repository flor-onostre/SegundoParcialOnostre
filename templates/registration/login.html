{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Iniciar sesión</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.username.id_for_label }}">Usuario</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.password.id_for_label }}">Contraseña</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                </form>
                <p class="mt-3 mb-0">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
