{% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h5 mb-3">Recuperar contraseña</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Enviar correo</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
